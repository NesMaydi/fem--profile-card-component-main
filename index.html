<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <aside id="bg-pattern-top"></aside>

    <main class="card">
      <div class="bg-card-top"></div>

      <div class="profile-img"></div>

      <section class="profile-info">
        <h3 id="name-age">Victor Crest <span id="age">26</span></h3>
        <p id="city">London</p>
      </section>

      <div id="border-before-stat"></div>
      <section class="stat-info">
        <div id="first-item">
          <h3 class="stat-num">80K</h3>
          <p class="stat-item">Followers</p>
        </div>
        <div id="sec-item">
          <h3 class="stat-num">803K</h3>
          <p class="stat-item">Likes</p>
        </div>
        <div id="third-item">
          <h3 class="stat-num">1.4K</h3>
          <p class="stat-item">Photos</p>
        </div>
      </section>
    </main>

    <aside id="bg-pattern-bottom"></aside>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">NesMayDi</a>.
    </footer>
  </body>
</html>
